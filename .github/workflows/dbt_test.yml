name: CI-Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest  # Runner Windows para Windows 11

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install DBT and dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install dbt
          dbt deps

      - name: Set up DBT profiles
        shell: pwsh
        run: |
          # Crea carpeta .dbt y configura profiles.yml (ajusta contenido a tu configuración)
          New-Item -ItemType Directory -Force -Path $env:USERPROFILE\.dbt
          $profileContent = @"
          bbva_analysis:
            outputs:
              dev:
                type: sqlserver
                driver: 'ODBC Driver 17 for SQL Server'
                server: 'LAPTOP-21K41U8Q'
                database: 'TR_BI_BBVA'
                schema: 'dbo'
                windows_login: true
                encrypt: False
                trust_cert: True
                threads: 1
            target: dev
          "@
          $profileContent | Out-File -FilePath $env:USERPROFILE\.dbt\profiles.yml -Encoding ascii

      - name: Run DBT models
        shell: pwsh
        working-directory: ./  # Si tu dbt_project.yml está en la raíz; cambia si está en otra carpeta
        run: |
          dbt run --select dbt_artifacts

      - name: Generate DBT docs
        shell: pwsh
        working-directory: ./
        run: |
          dbt docs generate

      - name: Serve DBT docs
        shell: pwsh
        working-directory: ./
        run: |
          Start-Process -NoNewWindow -FilePath "dbt" -ArgumentList "docs serve" 
          Start-Sleep -Seconds 5
