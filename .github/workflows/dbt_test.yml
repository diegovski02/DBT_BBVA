name: CI-Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install DBT SQL Server adapter and dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install dbt-sqlserver


      - name: Crear profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOF
          bbva_analysis:
            outputs:
              dev:
                type: sqlserver
                driver: 'ODBC Driver 17 for SQL Server'
                server: 'LAPTOP-21K41U8Q'
                database: 'TR_BI_BBVA'
                schema: 'dbo'
                windows_login: true
                encrypt: true
                trust_cert: true
                threads: 1
            target: dev
          EOF


      - name: Run DBT models
        shell: bash
        run: |
          dbt run --project-dir ./bbva_analysis --profiles-dir ~/.dbt

      - name: Generate DBT docs
        shell: bash
        run: |
          dbt docs generate --project-dir ./bbva_analysis --profiles-dir ~/.dbt
