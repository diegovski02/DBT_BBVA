name: CI-Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python 3.11
        uses: actions/setup-python@v4  # Actualizado a v4
        with:
          python-version: '3.11'
          
      - name: Install system dependencies for SQL Server
        run: |
          # MÃ©todo alternativo - descargar directamente el paquete
          sudo apt-get update
          sudo apt-get install -y wget unixodbc-dev
          # Descargar e instalar directamente el driver ODBC 18
          wget https://packages.microsoft.com/ubuntu/24.04/prod/pool/main/m/msodbcsql18/msodbcsql18_18.4.1.1-1_amd64.deb
          sudo ACCEPT_EULA=Y dpkg -i msodbcsql18_18.4.1.1-1_amd64.deb || true
          sudo apt-get install -f -y
          
      - name: Install DBT SQL Server adapter and dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install dbt-sqlserver dbt-core
          
      - name: Create profiles.yml for DBT
        run: |
          mkdir -p ~/.dbt
          printf "bbva_analysis:\n  target: dev\n  outputs:\n    dev:\n      type: sqlserver\n      driver: 'ODBC Driver 18 for SQL Server'\n      server: '%s'\n      port: 1433\n      database: '%s'\n      schema: 'dbo'\n      authentication: sql\n      user: '%s'\n      password: '%s'\n      encrypt: true\n      trust_cert: true\n      threads: 1\n" \
            "${{ secrets.SQL_SERVER_HOST }}" \
            "${{ secrets.SQL_SERVER_DATABASE }}" \
            "${{ secrets.SQL_SERVER_USER }}" \
            "${{ secrets.SQL_SERVER_PASSWORD }}" > ~/.dbt/profiles.yml
          echo "Generated profiles.yml:"
          cat ~/.dbt/profiles.yml
          
      - name: Test DBT connection
        working-directory: ./bbva_analysis
        run: |
          dbt debug --profiles-dir ~/.dbt
          
      - name: Generate DBT docs
        working-directory: ./bbva_analysis
        run: |
          dbt docs generate --profiles-dir ~/.dbt
          
      - name: Upload DBT docs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dbt-docs
          path: ./bbva_analysis/target/
