name: CI-Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install DBT SQL Server adapter and dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install dbt-sqlserver

      - name: Create basic dbt_project.yml
        shell: bash
        run: |
          cat <<EOF > dbt_project.yml
          name: 'ci_test_project'
          version: '1.0'
          config-version: 2
          profile: 'default'
          model-paths: ["models"]
          target-path: "target"
          clean-targets:
            - target
            - dbt_modules
          EOF

      - name: Run DBT models
        shell: bash
        run: |
          dbt run --select dbt_artifacts

      - name: Generate DBT docs
        shell: bash
        run: |
          dbt docs generate
