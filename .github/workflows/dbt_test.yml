name: CI-Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install DBT SQL Server adapter and dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install dbt-sqlserver

      - name: Crear profiles.yml para DBT
        run: |
          mkdir -p ~/.dbt
          printf "bbva_analysis:\n  target: dev\n  outputs:\n    dev:\n      type: sqlserver\n      driver: 'ODBC Driver 17 for SQL Server'\n      server: 'LAPTOP-21K41U8Q'\n      database: 'TR_BI_BBVA'\n      schema: 'dbo'\n      windows_login: true\n      encrypt: true\n      trust_cert: true\n      threads: 1\n" > ~/.dbt/profiles.yml

      - name: Run DBT models
        run: |
          dbt run --project-dir ./bbva_analysis --profiles-dir ~/.dbt

      - name: Generate DBT docs
        run: |
          dbt docs generate --project-dir ./bbva_analysis --profiles-dir ~/.dbt
