name: CI-Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install system dependencies for SQL Server
        run: |
          # Instalar driver ODBC para SQL Server en Ubuntu
          sudo apt-get update
          sudo apt-get install -y curl apt-transport-https
          curl -sSL https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --dearmor -o /usr/share/keyrings/microsoft-prod.gpg
          echo "deb [arch=amd64,arm64,armhf signed-by=/usr/share/keyrings/microsoft-prod.gpg] https://packages.microsoft.com/ubuntu/$(lsb_release -rs)/prod $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18 unixodbc-dev
          
      - name: Install DBT SQL Server adapter and dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install dbt-sqlserver dbt-core
          
      - name: Create profiles.yml for DBT
        run: |
          mkdir -p ~/.dbt
          cat << EOF > ~/.dbt/profiles.yml
          bbva_analysis:
            target: dev
            outputs:
              dev:
                type: sqlserver
                driver: 'ODBC Driver 18 for SQL Server'
                server: '${{ secrets.SQL_SERVER_HOST }}'
                port: 1433
                database: '${{ secrets.SQL_SERVER_DATABASE }}'
                schema: 'dbo'
                authentication: sql
                user: '${{ secrets.SQL_SERVER_USER }}'
                password: '${{ secrets.SQL_SERVER_PASSWORD }}'
                encrypt: true
                trust_cert: true
                threads: 1
          EOF
          
      - name: Test DBT connection
        working-directory: ./bbva_analysis
        run: |
          dbt debug --profiles-dir ~/.dbt
          
      - name: Generate DBT docs
        working-directory: ./bbva_analysis
        run: |
          dbt docs generate --profiles-dir ~/.dbt
          
      - name: Upload DBT docs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dbt-docs
          path: ./bbva_analysis/target/
