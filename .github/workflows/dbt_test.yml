name: CI-Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest  # Runner Windows para Windows 11

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install DBT and dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install dbt
          dbt deps

      - name: Run DBT models
        shell: pwsh
        working-directory: ./
        run: |
          dbt run --select dbt_artifacts

      - name: Generate DBT docs
        shell: pwsh
        working-directory: ./
        run: |
          dbt docs generate

      - name: Serve DBT docs
        shell: pwsh
        working-directory: ./
        run: |
          Start-Process -NoNewWindow -FilePath "dbt" -ArgumentList "docs serve" 
          Start-Sleep -Seconds 5
