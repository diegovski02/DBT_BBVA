name: CI-Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install DBT SQL Server adapter and dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install dbt-sqlserver

      - name: Copy profiles.yml to ~/.dbt
        shell: bash
        run: |
          mkdir -p ~/.dbt
          cp .dbt/profiles.yml ~/.dbt/profiles.yml

      - name: Run DBT models
        shell: bash
        working-directory: ./bbva_analysis
        run: |
          dbt run

      - name: Generate DBT docs
        shell: bash
        working-directory: ./bbva_analysis
        run: |
          dbt docs generate
